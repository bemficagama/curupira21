<div class="container app-key-read">
  <div id="snackbar">Some text some message..</div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-success" routerLink="/key/key-create">
        Nova Chave
      </button>
    </div>
    <div class="col-md-5">
      <div class="form-group ">
        <label>Categoria Principal</label>
        <select class="form-control" (change)="getKey()" [(ngModel)]="mainCategory">
          <option value=0>Nenhuma Selecionada</option>
          <option *ngFor="let main of mainCategories" value="{{main.id}}">
            {{main.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group ">
        <label>Pesquisa</label>
        <input class="form-control" name="search" id="search" (keyup.enter)="onEnter()" (keyup.escape)="onEscape()"
          [(ngModel)]="search" />
      </div>
    </div>
  </div>
  <div class="mt-3">
    <table class="table table-bordered table-striped p-2">
      <thead>
        <tr>
          <th class="col">#</th>
          <th class="col col-md-3">Chave</th>
          <th class="col col-md-1">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="keys.length == 0">
          <td colspan="4" class="text-center">
            Lista de Chave Vazia!
          </td>
        </tr>
        <tr *ngFor="let key of keys; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{key.key}}</td>
          <td class="text-center">
            <a routerLink="/key/key-update/{{key.id}}"><i class="fas fa-edit edit"></i></a>
            <a (click)="delete(key)"><i class="fas fa-trash delete"></i></a>
          </td>
        </tr>
      </tbody>
      <tfoot>

      </tfoot>
    </table>

    <nav aria-label="Page navigation example">
      <div class="row">
        <div class="col-md-2">
          <select class="form-control" [(ngModel)]="pagination.per_page" #ctrl="ngModel" (change)="getKey()">
            <option value=3>3 por Página</option>
            <option value=4>4 por Página</option>
            <option value=6>6 por Página</option>
            <option value=8>8 por Página</option>
          </select>
        </div>
        <!-- <div class="col-md-2">
          <ul class="pagination">
            <li *ngFor="let page of group" class="page-item" [class.active]="page == page"><a class="page-link"
                (click)="changePage(page)">{{page}}</a></li>
            <li class="page-item"><a class="page-link" (click)="groupNext()">Próxima</a></li>
          </ul>
        </div> -->
        <div class="col-md-2 col-4">
          <ngb-pagination [collectionSize]="pagination.total" [pageSize]="pagination.per_page" [(page)]="pagination.current_page" [boundaryLinks]="true"
            (pageChange)=getKey() [maxSize]="6" ></ngb-pagination>
        </div>
      </div>
    </nav>
  </div>
</div>
