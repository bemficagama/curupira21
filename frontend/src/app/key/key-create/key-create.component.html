<div class="container app-category-update">
    <div class="bg-primary p-2 text-white bg-warning text-dark">
        <h5>Criar Categoria</h5>
    </div>
    <form (ngSubmit)="save()" #categoryForm="ngForm">
        <div class="form-group">
            <label>Chave</label>
            <input class="form-control" name="key" id="key" [(ngModel)]="key.key" #name="ngModel" />
        </div>
        <div class="form-group">
            <label>Categorias</label>
            <select multiple="multiple" class="form-select" [(ngModel)]="key.categories" name="key.categories" id="key.categories" #name="ngModel">
                <option *ngFor="let category of categories" value="{{category.id}}">
                    {{category.name}}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary m-1 btn-warning">
            Salvar
        </button>
        <button type="reset" class="btn btn-secondary" routerLink="/category">
            Cancelar
        </button>
    </form>
</div>
