<div class="container app-url-read">
    <div id="snackbar">Some text some message..</div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" routerLink="/url/url-create">
                Nova Url
            </button>
        </div>
        <div class="col-md-5">
            <div class="form-group ">
                <label>Categorias</label>
                <select class="form-control" (change)="onCategoryChange()" [(ngModel)]="category">
                    <option value=0>Nenhuma Selecionada</option>
                    <option *ngFor="let category of categories" value="{{category.id}}">
                        {{category.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group ">
                <label>Pesquisa</label>
                <input class="form-control" name="search" id="search" (keyup.enter)="onEnter()" (keyup.escape)="onEscape()" [(ngModel)]="search" />
            </div>
        </div>
    </div>
    <div class="mt-3">
        <table class="table table-bordered table-striped p-2">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th class="col col-md-11">Url</th>
                    <th class="col col-md-1">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="urls.length == 0">
                    <td colspan="3" class="text-center">
                        Lista de Urls Vazia!
                    </td>
                </tr>
                <tr *ngFor="let url of urls; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{url.url}}</td>
                    <td class="text-center">
                        <a routerLink="/url/url-update/{{url.id}}"><i class="fas fa-edit edit"></i></a>
                        <a (click)="delete(url)"><i class="fas fa-trash delete"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>

        <nav aria-label="Page navigation example">
            <div class="row">
                <div class="col-md-2">
                    <select class="form-control" [(ngModel)]="quantityPerPage" (change)="onChangeSize()">
                        <option value="3">3 por Página</option>
                        <option value="4">4 por Página</option>
                        <option value="6">6 por Página</option>
                        <option value="8">8 por Página</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" (click)="groupPrior()">Anterior</a></li>
                        <li *ngFor="let page of group" class="page-item" [class.active]="page == selectedPage"><a
                                class="page-link" (click)="changePage(page)">{{page}}</a></li>
                        <li class="page-item"><a class="page-link" (click)="groupNext()">Próxima</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
