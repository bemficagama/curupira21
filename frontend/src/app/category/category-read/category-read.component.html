<div class="container app-category-read">
    <div id="snackbar">Some text some message..</div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" routerLink="/category/category-create">
                Nova Categoria
            </button>
        </div>
        <div class="col-md-10">
            <div class="form-group bg-secondary bg-gradient p-2">
                <label>Categotia Principal</label>
                <select class="form-control" (change)="onMainChange($event.target)" [value]="mainCategory">
                    <option value=0>Nenhuma Selecionada</option>
                    <option *ngFor="let main of mainCategories" value="{{main.id}}">
                        {{main.name}}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="mt-3">
        <table class="table table-bordered table-striped p-2">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th class="col col-md-2">Nome</th>
                    <th class="col col-md-7">Descrição</th>
                    <th class="col col-md-2">Caminho</th>
                    <th class="col col-md-1">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngIf="categories.length == 0" class="row">
                    <td colspan="4" class="text-center">
                        Lista de Categoria Vazia!
                    </td>
                </tr>
                <tr *ngFor="let category of categories; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td>{{category.path}}</td>
                    <td class="text-center">
                        <a routerLink="/category/category-update/{{category.id}}"><i class="fas fa-edit edit"></i></a>
                        <a (click)="delete(category)"><i class="fas fa-trash delete"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot>

            </tfoot>
        </table>

        <nav aria-label="Page navigation example">
            <div class="row">
                <div class="col-md-2">
                    <select class="form-control" [value]="quantityPerPage" (change)="onChangeSize($event.target)">
                        <option value="3">3 por Página</option>
                        <option value="4">4 por Página</option>
                        <option value="6">6 por Página</option>
                        <option value="8">8 por Página</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" (click)="groupPrior()">Anterior</a></li>
                        <li *ngFor="let page of group" class="page-item" [class.active]="page == selectedPage"><a
                                class="page-link" (click)="changePage(page)">{{page}}</a></li>
                        <li class="page-item"><a class="page-link" (click)="groupNext()">Próxima</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
