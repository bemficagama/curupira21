<div class="container">

  <button class="btn btn-success" (click)="navigateToProductCreate()">
    Nova Categoria
  </button>



  <div class="mt-3">
    <table class="table table-bordered table-striped p-2">
      <thead>
        <tr>
          <th>Nome</th>
          <th class="text-right">Descrição</th>
          <th>Caminho</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="categories.length == 0">
          <td colspan="4" class="text-center">
            Lista de Categoria Vazia!
          </td>
        </tr>
        <tr *ngFor="let category of categories">
          <td>{{category.name}}</td>
          <td>{{category.description}}</td>
          <td>{{category.path}}</td>
          <td class="text-center">
            <a (click)="delete(category)"><i class="fas fa-trash"></i></a>
            &nbsp;
            <a [routerLink]="['/category/edit']"><i class="fas fa-edit"></i></a>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-right">Total:</td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
