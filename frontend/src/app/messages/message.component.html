<div *ngIf="lastMessage" class="alert alert-dismissible fade show" role="alert"
    [class.alert-danger]="lastMessage.error">
    {{lastMessage.text}}
</div>

<div class="text-center my-2">
    <button *ngFor="let resp of lastMessage?.responses; let i = index" (click)="resp[1](resp[0])"
        class="btn btn-primary m-2" [class.btn-secondary]="i > 0">
        {{resp[0]}}
    </button>
</div>
